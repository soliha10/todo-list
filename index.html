
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TodoList</title>
</head>
<body>
    <div class="w-1000px px-20 mx-auto">
        <div class="bg-purple-500 rounded-3xl px-14 py-7 mt-5 min-h-screen">
            <h1 class="text-center text-4xl font-bold mb-[50px] text-slate-800">Todo LIST</h1>
            <form class="js-main-form flex gap-5 justify-center" >
                <input type="text" placeholder="Task" class="js-main-input border-2 border-gray-700 w-[500px] px-7 rounded-2xl" required>
                <button class="bg-purple-300 border-2 border-purple-100 text-dark font-bold px-4 py-2 rounded-md">+Add</button>
            </form>
            <ul class="task-list flex flex-col gap-5 mt-7">
            </ul>
        </div>
    </div>


    <template class="js-task-template">
        <li class="flex w-2/5 bg-purple-300 justify-between border px-5 py-2 rounded-2xl items-center mx-auto">
            <p class="index"></p>
            <strong class="task">Yugurish</strong>
            <button class="delete-btn bg-red-700 text-white py-1 px-3 rounded-lg">Delete</button>
        </li>
    </template>



    <script src="./main.js"></script>
</body>
</html>
